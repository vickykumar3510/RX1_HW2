<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Management App</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="container py-4">
        <h1>Add Profile</h1>
        <input type="number" id="inputId" placeholder="ID">
        <input type="text" id="inputName" placeholder="Name">
        <input type="number" id="inputAge" placeholder="Age">
        <button id="addProfileBtn">Add Profile</button>

        <h1>Remove Profile</h1>
        <input type="number" placeholder="ID" id="profileId">
        <button id="removeProfileBtn">Remove Profile</button>

          <ul id="displayProfile"></ul>
          <p id="displayAverageAge">Average Age: 0</p>
    </section>

<script type="module" src="script.jsx"></script>
</body>
</html>
